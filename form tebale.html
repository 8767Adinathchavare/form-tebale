<html>

        <style>

            form{
                background-color:orange;
                padding-left: 10px;
                padding-right: 10px;

                width: 38%;

            label{
                font-size: 26px;

            cursor: pointer;
            border: none;
            border-radius: 12px;
           }
            
        </style>

    <body>
        <center>
        <img src="https://nareshittutorials.com/wp-content/uploads/2022/09/Naresh-IT.png" width="300px" height="100px">

        <center>
             <form>

                <h1 style="color: red; (255, 216, 192, 0.737);"> Registration form</h1>

                <input class="inp" type="text" required> <br><br><br>

                <input class="inp" type="text" required> <br><br><br>

                <label>email:</label>
                <input class="inp" type="email" required> <br><br><br>

                <input class="inp" type="mo" required> <br><br><br>

                <label>confirm password:</label>

                <input id="submit" type="submit">

        </center>
